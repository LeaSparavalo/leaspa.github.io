<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anketa.css">
    <title>Anketa</title>
</head>
<body>
    
    <main>
        <h1>Podaci o dostavi</h1>
        <hr>
        <form action="">
            <div>
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime">
            </div>
            <br>
            <div>
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime">
            </div>
            <br>
            <div>
                <label for="adresa">Adresa:</label>
                <input type="text" id="adresa" name="adresa">
            </div>
            <br>

            <div>
                <label for="grad">Grad:</label>
                <input type="text" id="grad" name="grad">
            </div>
            <br>
            <div>
                <label for="postanskiBroj">Poštanski broj:</label>
                <input type="text" id="postanskiBroj" name="postanskiBroj">
            </div>
            <br>
            <div>
                <label for="telefon">Telefon:</label>
                <input type="text" id="telefon" name="telefon">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="napomena">Napomena:</label>
                <textarea name="napomena" id="napomena" cols="30" rows="10"></textarea>
            </div>
            <br>
            <button type="submit">Pošalji</button>
        </form>
    </main>
</body>
</html>
